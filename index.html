<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое</title>
    <meta name="description" content="Демо версия продукта" />
    <meta name="keywords" content="демо, демо-версия, попробовать бесплатно" />
    <meta property="og:title" content="Тестовое задание" />
    <meta
      property="og:description"
      content="Попробуйте демо-версию нашего продукта"
    />
    <!-- <meta property="og:image" content="" />
    <meta property="og:url" content="" /> -->
  </head>
  <body>
    <main class="wrapper">
      <div class="demo">
        <div class="demo_wrap">
          <h2 class="demo_title">Демо-версия</h2>
          <p class="demo_text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="button btn_cta" type="button" id="openAuthDialogBtn">
            <div class="btn_text">Попробовать бесплатно</div>
            <div class="btn_icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 7H17V17"
                  stroke="#1F4284"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7 17L17 7"
                  stroke="#1F4284"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
        </div>
        <img
          class="demo_img"
          src="/images/promo.jpg"
          alt="Компьютер с шестеренками на экране"
          loading="eager"
          decoding="sync"
        />
      </div>
    </main>

    <dialog id="authDialog" aria-labelledby="authTitle" aria-modal="true">
      <div class="dialog_wrapper">
        <div class="dialog-close">
          <button
            class="button btn_close"
            type="button"
            id="closeAuthDialogBtn"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6 6L18 18"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <form class="auth_form" id="authForm">
          <h3 class="auth_title" id="authTitle">Войти в систему</h3>
          <input
            class="input auth_login"
            type="text"
            id="login"
            name="emailPhone"
            placeholder="Email/Телефон"
            pattern="(((\+7)|(7)|(8))\d{10})|((([0-9A-Za-z]{1}[\-0-9A-z\.]{1,}[0-9A-Za-z]{1})|([0-9А-Яа-я]{1}[\-0-9А-я\.]{1,}[0-9А-Яа-я]{1}))@([\-A-Za-z]{1,}\.){1,2}[\-A-Za-z]{2,})|((([0-9А-Яа-я]{1}[\-0-9А-я\.]{1,}[0-9А-Яа-я]{1}))@([\-А-Яа-я]{1,}\.){1,2}[\-А-Яа-я]{2,})"
            autofocus
            autocomplete="email"
            required
            title="Номер телефона +7 и 10 цифр или ваш email"
            aria-description="Номер телефона в формате +7 и десять цифр номера или ваш email как на латинице, так и на кириллице"
          />
          <input
            class="input auth_password"
            type="password"
            id="password"
            name="password"
            placeholder="Пароль"
            minlength="8"
            maxlength="24"
            pattern="[a-zA-Z0-9!@#\$%\^\&*_=+\-]{8,24}"
            autocomplete="current-password"
            required
            title="Пароль может содержать латинские буквы A-Z и a-z, цифры и !@#$%^&*_-+="
            aria-description="Пароль может содержать латинские буквы верхнего и нижнего регистра, цифры и такие символы как !@#$%^&*_-+="
          />

          <div class="checkbox auth_checkbox">
            <input
              class="checkbox"
              type="checkbox"
              id="remember"
              name="remember"
              value="1"
            />
            <label for="remember">Запомнить пароль</label>
          </div>
          <a class="link auth_restore" href="restore">Восстановить</a>
          <button class="button btn_cta auth_btn-login" type="submit">
            Войти
          </button>
          <a class="button btn_secondary auth_btn-reg" href="/reg"
            >Зарегистрироваться</a
          >
        </form>
      </div>
    </dialog>
    <script async type="module" src="/src/main.ts"></script>
  </body>
</html>
